<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div class="calculator-container">
      <div class="calculator">
        <div class="screen">
            <h1 class="expression">0</h1>
            <h1 class="answer"></h1>
         </div>
         <div class="keypad">
            <div id="one" class="keys outline1 ">AC</div>
            <div id="two" class="keys outline ">(</div>
            <div id="three" class="keys outline">)</div>
            <div id="four" class="keys outline">÷</div>
             <div id="five" class="keys ">7</div>
             <div id="six" class="keys  ">8</div>
             <div id="seven"  class="keys ">9</div>
             <div id="eight" class="keys outline">*</div>
             <div id="nine" class="keys ">4</div>
             <div id="ten" class="keys ">5</div>
             <div id="eleven" class="keys ">6</div>
             <div id="twelve" class="keys outline">-</div>
             <div id="thirteen" class="keys ">1</div>
             <div id="fourteen" class="keys ">2</div>
             <div id="fifteen" class="keys ">3</div>
             <div id="sixteen" class="keys outline">+</div>
             <div id="seventeen" class="keys ">0</div>
             <div id="eighteen" class="keys ">.</div>
             <div id="nineteen" class="keys ">←</div>
             <div id="twenty" class="keys outlineend">=</div>

            </div>

        </div>


     </div>
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
